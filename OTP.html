<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="forms.css">
</head>
<body>
  <div class="header">
    <a href="index.html"><button class="home">Home</button></a>
  </div>
  <label for="enter">Please enter your OTP here.
  <div class="otpbox">
    <div class="box"><input class="box1" maxlength="1" id="enter" ></div>
    <div class="box"><input class="box2" maxlength="1" pattern="[0-9]*"></div>
    <div class="box"><input class="box3" maxlength="1" pattern="[0-9]*"></div>
    <div class="box"><input class="box4" maxlength="1" pattern="[0-9]*"></div>
    <div class="box"><input class="box5" maxlength="1" pattern="[0-9]*"></div>
  </div>
  </label>
    <button class="click" type="submit">Verify</button>

<script>
  const inputs = document.querySelectorAll('.otpbox input');

inputs.forEach((input, index) => {
  input.addEventListener('input', (e) => {
    if (input.value.length === 1 && index < inputs.length - 1) {
      inputs[index + 1].focus();
    }
  });

  input.addEventListener('keydown', (e) => {
    if (e.key === 'Backspace' && input.value === '' && index > 0) {
      inputs[index - 1].focus();
    }
  });
});
</script>

  
</body>
</html>
